<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change image Color | JavaScript</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aominedev.github.io/ico/aomine.ico">
</head>
<body>
	<div class="container">
		<div class="nav">
			<span class="one active" onclick="changeColor(event)"></span>
			<i class="one"></i>
			<span class="two" onclick="changeColor(event)"></span>
			<i class="two"></i>
			<span class="three" onclick="changeColor(event)"></span>
			<i class="three"></i>
			<span class="four" onclick="changeColor(event)"></span>
			<i class="four"></i>
			<img src="img/watch.png" alt="watch">
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
